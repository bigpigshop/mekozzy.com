; VMPAYMENT_PAYPAL_LOGOS_EXPRESS_TIP="There exist 3 main types of PayPal logos. The PayPal logo, the acceptance mark, the checkout button and analogue to that the credit mark, and the credit offer. Some of them exist also for different languages and are offered in different color variations. The plugin provides useful logos hotlinked to PayPal, but a configuration of all types per langauge would blow the configuration screen and it would still be impossible to cover all. The display is connected to the languages and therefore the plugin allows to override any logo, text or alt-text by using the language override system of Joomla. The used keys are: <p><li><ul>VMPAYMENT_PAYPAL_ACCEPTANCE_MARK_IMG</ul><ul>VMPAYMENT_PAYPAL_EXPCHECKOUT_AVAILABALE</ul><ul>VMPAYMENT_PAYPAL_ACCEPTANCE_MARK_ALT</ul><ul>VMPAYMENT_PAYPAL_CHECKOUT_EXP_IMG</ul><ul>VMPAYMENT_PAYPAL_CHECKOUT_CREDIT_IMG</ul><ul>VMPAYMENT_PAYPAL_CREDIT_MARK_IMG</ul></li><p>Just add the hotlinked URL as a language override. Remember to override Front-End and Back-End language. The classic PayPal page for logos is https://developer.paypal.com/docs/classic/api/buttons/ but country-dependent pages also exist, for example https://www.paypal.com/logocenter, which redirects you to your language. The country-specific URL currently looks like https://www.paypal.com/us/webapps/mpp/logo-center. Just replace the 'us' by your 2-letter country code, for example https://www.paypal.com/de/webapps/mpp/logo-center for german logos."
