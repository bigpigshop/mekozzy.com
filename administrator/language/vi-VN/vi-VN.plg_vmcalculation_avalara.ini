VMCALCULATION_AVALARA_MANUAL="Cách dùng AvaTax:<br /> Tạo một quy tắc và sử dụng cho ' Kiểu phép toán' lựa chọn 'Thuế trên mỗi hóa đơn' .Chọn 'phép toán' AvaTax. Để các tùy chọn virtuemart còn lại như thế, dù sao nó cũng bị bỏ qua. Kiểm tra hộp thư để kích hoạt Ava Tax cho quy tắc này và điền dữ liệu của bạn từ bảng điều khiển avalara của bạn. Nếu bạn muốn sử dụng các tùy chọn 'số miễn thuế' hoặc 'mã code sử dụng/thực thể',  sau đó tạo trường khách hàng 'số miễn thuế' tương ứng 'kiểu dùng avatax', tìm hiểu thêm ở đây <a href='http://docs.virtuemart.net/component/flexicontent/28-plugins-payment-shipment-and-others/75-configure-avatax.html'> docs.virtuemart.net/configure-avatax</a>"
